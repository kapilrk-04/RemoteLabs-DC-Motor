<!DOCTYPE html>
<html lang="en">

<head>
    <title>Remote Labs - Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
						Member Login
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" id="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password" , id="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required" style="display:none;">
                        <input class="input100" type="password" name="pass" placeholder="Password" , id="password2">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="sub_btn">
							Login
						</button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
							Forgot
						</span>
                        <a class="txt2" href="#">
							Username / Password?
						</a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="./sign_up.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                        <br>
                        <a class="txt2" href="./../index.html">
							Go back Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"; const firebaseConfig = { apiKey: "AIzaSyB6GT5lJp5dlk8iS3OCQ4raUkmixhDhhwY", authDomain: "esw-remote-labs-2b74f.firebaseapp.com", databaseURL: "https://esw-remote-labs-2b74f-default-rtdb.firebaseio.com",
        projectId: "esw-remote-labs-2b74f", storageBucket: "esw-remote-labs-2b74f.appspot.com", messagingSenderId: "755611717533", appId: "1:755611717533:web:5d72e33f2386421221a974", measurementId: "G-270LLCERG6" }; const app = initializeApp(firebaseConfig);
        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"; const db = getDatabase(); const email = document.getElementById('email'); const passwd = document.getElementById('password'); const
        submit = document.getElementById('sub_btn'); function legalise(mail) { var tmp1 = mail.replaceAll('.', ''); var tmp2 = tmp1.replaceAll('@', ''); return tmp2; } function Authenticate() { const dbref = ref(db); get(child(dbref, 'UserLists/' + legalise(email.value))).then(////////
        (snapshot) =>{ if(snapshot.exists()){ let dbpass = snapshot.val().passwd; let webpass = decryptFunc(dbpass); if(passwd.value == webpass){ let user = snapshot.val().username; sessionStorage.setItem('user', user); window.location.href = './../Experiments/expIndex.html';
        }else{ alert('Incorrect Password'); } }else{ alert('eMail ID Not Registered'); } }); } function decryptFunc(dbpass) { var decrypted = CryptoJS.AES.decrypt(dbpass, passwd.value); console.log(decrypted.toString(CryptoJS.enc.Utf8)); return decrypted.toString(CryptoJS.enc.Utf8);
        } submit.addEventListener('click', Authenticate);
    </script>

</body>

</html>
