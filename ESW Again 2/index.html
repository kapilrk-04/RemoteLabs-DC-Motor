<!DOCTYPE html>
<html>

<head>
    <title>
        Remote Labs
    </title>
    <link rel="stylesheet" href="./indexStyles.css">
</head>

<body class="net">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>

    <div class="main">
        <div>
            <h1 class="main_title">REMOTE&nbsp;&nbsp;LABS</h1>
        </div>
        <div class="sign">
            <button class="sign_in" onclick="signInPage()">SIGN IN</button>
            <button class="sign_up" onclick="signUpPage()">SIGN UP</button>
        </div>
    </div>
    <div id="ok" style="width: 100%; height: 100%; margin:0%; background:radial-gradient(farthest-corner at 70% 80%,rgb(25, 25, 239),rgb(198, 28, 255), rgb(235, 17, 232)); opacity: 0.7;"></div>

    <script>
        VANTA.RINGS({
            el: "#ok",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x000000,
            color: 0xff00,
            backgroundAlpha: 0
        })
    </script>

    <script src="./indexControl.js"></script>
</body>

</html>
